    <style>
        body {
            padding: 0;
            margin: 0;
            perspective: 1000px;
            overflow: hidden;
            background: url("images/bg.png");
        }

        @keyframes roll {
            from {
                transform: rotateZ(0deg);
            }

            to {
                transform: rotateZ(360deg);
            }
        }

        #roate {
            transform-style: preserve-3d;
            transform: rotateX(70deg) rotateY(-20deg);
            perspective: 1000;
        }

        #big {
            position: absolute;
            width: 300px;
            height: 300px;
            transform-style: preserve-3d;
            left: calc(50% - 150px);
            top: calc(50% - 150px);
            /* background-color:pink; */
            animation: roll 5s linear infinite;
        }

        #big .line {
            box-shadow: 0px 0px 30px 0px #FFD700;
        }

        .line {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 1px solid #FFD700;
            border-radius: 50%;
            ;
        }
